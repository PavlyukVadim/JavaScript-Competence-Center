<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css"/>
  <link rel="stylesheet" href="../../../Libraries/bootstrap.css"/>
  <script src="../../../Libraries/angular.js"></script>
  <script>
    
    angular.module("myApp", [])
           .controller("mainController", mainController)
           .factory('clickCounterService', clickCounterService);

    function mainController($scope, clickCounterService) {
      $scope.click = function() {
        clickCounterService();
      }
    }

    function clickCounterService() {
      var clickCounter = 1;
      return function () {
        console.log('clicks: ', clickCounter++);
        return clickCounter;
      };
    }

  </script>
  <style>
    input {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <section class="container" ng-controller="mainController">
    <input type="button" class="btn btn-primary" ng-click="click()" value="Click">
  </section>
</body>
</html>
