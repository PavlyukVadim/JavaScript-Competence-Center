<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <base href="/" />
	<meta charset="UTF-8">
	<title>ToDo-List</title>
	<link rel="stylesheet" href="./libs/bootstrap-theme.css"/>
  <link rel="stylesheet" href="./libs/bootstrap.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <link rel="stylesheet" href="app.css">
	<script>
    
    angular.module("myApp", ['ngRoute'])
           .config(function ($routeProvider, $locationProvider) {
              
              $routeProvider
              	.when('/', {
                  templateUrl: 'views/index.html'
                })
                .when('/view1', {
                  templateUrl: 'views/view1.html'
                })
                .when('/view2', {
                  templateUrl: 'views/view2.html'
                })
                .otherwise({
                	redirectTo: '/'
            		})

              $locationProvider.html5Mode(true);
            })
           .controller('mainController', function ($scope, $location) {
              $scope.goHome = function () {
                $location.path('/');
              }
              $scope.goToView1 = function () {
                $location.path('/view1')
              }
              $scope.goToView2 = function () {
                $location.path('/view2')
              }
           })
  </script>
  <style>
    section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
	<div class="panel panel-primary well" ng-controller="mainController" ng-cloak>
    <ul class="nav nav-tabs">
      <li><a href="" ng-click="goToView1()">view1</a></li>
      <li><a href="" ng-click="goToView2()">view2</a></li> 
    </ul>
  </div>
  <div class="panel" ng-view></div>
</body>
</html>
