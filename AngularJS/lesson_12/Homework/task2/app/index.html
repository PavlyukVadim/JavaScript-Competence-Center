<!DOCTYPE html>
<html lang="en" ng-app="selectApp">
<head>
  <meta charset="utf-8" />
	<link rel="stylesheet" href="./libs/bootstrap-theme.css"/>
	<link rel="stylesheet" href="./libs/bootstrap.css"/>
	<script src="./libs/angular.js"></script>

	<link rel="stylesheet" href="app.css">
	<script src="app.module.js"></script>

  <script src="./select/select.model.js"></script>
	<script src="./select/select.controller.js"></script>
</head>
<body>
	<section id="select-component" ng-controller="selectController" ng-cloak>
		<select class="form-control" ng-model="model.mode" ng-options="item.display for item in model.options track by item.value"></select>
    <div ng-switch on="model.mode.value">
      <div ng-switch-when="table">
        <table class="table">
            <thead>
				      <tr>
				        <th ng-repeat="(key, value) in model.items[0]">{{key}}</th>
				      </tr>
				    </thead>
          <tbody>
            <tr ng-repeat="item in model.items">
				      <td ng-repeat="(key, value) in item">{{value}}</td>
				    </tr>
          <tbody>
        </table>
      </div>
      <div ng-switch-when="list">
        <ul> 
          <li ng-repeat="item in model.items" class="list-group-item">{{item}}</li> 
        </ul>
      </div>
    </div>
	</section>
</body>
</html>
