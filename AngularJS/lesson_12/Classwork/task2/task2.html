<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
 	<script>
    
    angular.module("tableApp", [])
           .controller("tableController", tableController);

    function tableController($scope) {
      $scope.items = [
             { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
             { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
             { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
             { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
    

      $scope.displayItems = {
        isname: true,
        isprice: true,
        iscategory: true,
        iscount: true,
        istax: true,
        isexpiration: true,
      } 
   
    }

  </script>
</head>
<body ng-controller="tableController">
  <h1>TableApp</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name <input type="checkbox" ng-model="displayItems.isname"></th>
        <th>Price <input type="checkbox" ng-model="displayItems.isprice"></th>
        <th>Category <input type="checkbox" ng-model="displayItems.iscategory"></th>
        <th>Count <input type="checkbox" ng-model="displayItems.iscount"></th>
        <th>Tax <input type="checkbox" ng-model="displayItems.istax"></th>
        <th>Expiration <input type="checkbox" ng-model="displayItems.isexpiration"></th>
      </tr>
    </thead>
    <tr ng-repeat="item in items">
      <td ng-switch="displayItems.isname"><span ng-switch-when="true">{{item.name}}</span></td>
      <td ng-switch="displayItems.isprice"><span ng-switch-when="true">{{item.price}}</span></td>
      <td ng-switch="displayItems.iscategory"><span ng-switch-when="true">{{item.category}}</span></td>
      <td ng-switch="displayItems.iscount"><span ng-switch-when="true">{{item.count}}</span></td>
      <td ng-switch="displayItems.istax"><span ng-switch-when="true">{{item.tax}}</span></td>
      <td ng-switch="displayItems.isexpiration"><span ng-switch-when="true">{{item.expiration}}</span></td>
    </tr>
  </table>
</body>
</html>
