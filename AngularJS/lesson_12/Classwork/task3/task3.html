<!DOCTYPE html>
<html lang="en" ng-app="tableApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css"/>
  <link rel="stylesheet" href="../../../Libraries/bootstrap.css"/>
  <script src="../../../Libraries/angular.js"></script>
 	<script>
    
    angular.module("tableApp", [])
           .controller("tableController", tableController);

    function tableController($scope) {
      $scope.items = [
             { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
             { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
             { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
             { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
    

      $scope.displayItems = {
        isname: true,
        isprice: true,
        iscategory: true,
        iscount: true,
        istax: true,
        isexpiration: true,
      } 
    }

  </script>
</head>
<body ng-controller="tableController">
  <h1>TableApp</h1>
  <table class="table">
    <thead>
      <tr>
        <th ng-repeat="(key, value) in items[0]">{{key}} <input type="checkbox" ng-model="displayItems['is' + key]"></th>
      </tr>
    </thead>
    <tr ng-repeat="item in items">
      <td ng-repeat="(key, value) in item">
        <ng-include src="displayItems['is' + key] ? 'templates/' + key + '.html' : ''"></ng-include>
      </td>
    </tr>
  </table>
</body>
</html>
