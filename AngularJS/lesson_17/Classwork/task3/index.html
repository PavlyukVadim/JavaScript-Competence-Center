<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css"/>
  <link rel="stylesheet" href="../../../Libraries/bootstrap.css"/>
  <script src="../../../Libraries/angular.js"></script>
  <script>

    var model = {
      formItems: [{ title: 'Username', type: 'text', pattern: /^.{3,20}$/},
                  { title: 'Login', type: 'text', pattern: /^.{3,20}$/},
                  { title: 'Email', type: 'email', pattern: /^\w+@[a-zA-Z_]+?\.[a-zA-Z]+$/},
                  { title: 'Password', type: 'password', pattern: /^\w/}]
    };
    
    angular.module('myApp', [])
           .controller('myController', myController)
           .directive('myForm', myForm);

    function myController($scope) {
      $scope.model = model;
      $scope.submitHandler = function() {
        alert('Form is valid!)');
      }
    }

    function myForm() {
      return {
        templateUrl: 'form.html'
      }
    }

  </script>
</head>
<body>
  <section id="class-component" class="container" ng-controller="myController">
    <h1>myForm</h1>
      <my-form items="model.formItems"></my-form>  
  </section>
</body>
</html>
