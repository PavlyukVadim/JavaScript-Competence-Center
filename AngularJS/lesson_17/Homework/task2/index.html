<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../../../Libraries/bootstrap.css"/>
    <script src="../../../Libraries/angular.js"></script>
    <script>
        angular.module("myApp", [])
        .controller("mainCtrl", function ($scope) {
            $scope.data = ["A Item", "B Item", "C Item"];
        })
        .directive("createParagraphs", function () {
            return {
                restrict: "A",
                replace: true,
                scope: {
                    array: "=createParagraphs"
                },
                template: "<p ng-repeat='item in array track by $index'>{{$index + 1}}: {{item}}</p>"
            };
        });
    </script>
</head>
<body ng-controller="mainCtrl">
  <div class="container">
    <div create-paragraphs="data"></div>
  </div>
</body>
</html>
