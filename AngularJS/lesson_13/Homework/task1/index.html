<!DOCTYPE html>
<html lang="en" ng-app="classApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css"/>
  <link rel="stylesheet" href="../../../Libraries/bootstrap.css"/>
  <script src="../../../Libraries/angular.js"></script>
  <script>
    
    angular.module("classApp", [])
           .controller("classController", classController);

    function classController($scope) {
      $scope.model = {};
    }

  </script>
  
  <style>
    .style1 {
      background-color: green;
      font-weight: 600;
      color: red;
    }

    .style2 {
      background-color: red;
      font-weight: 600;
      color: blue;
    }
    
    .style3 {
      background-color: blue;
      font-weight: 400;
      color: #fff;
    }

    p {
      min-height: 100px;
      font-size: 22px;
      background-color: black;
      color: white;
    }

  </style>

</head>
<body>
  <section id="class-component" class="container" ng-controller="classController">
    <h1>classApp</h1>
    <p ng-class="model.style">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam molestias, numquam dolor. Nostrum labore, officiis velit earum sit possimus quidem animi voluptatibus delectus itaque neque quia totam dolor, amet inventore.</p>
    <form action="">
      <label>
        <input type="radio" ng-model="model.style" value="style1">
        Style1
      </label><br/>
      <label>
        <input type="radio" ng-model="model.style" value="style2">
        Style2
      </label><br/>
      <label>
        <input type="radio" ng-model="model.style" value="style3">
        Style3
      </label><br/>
    </form>
  </section>
</body>
</html>
