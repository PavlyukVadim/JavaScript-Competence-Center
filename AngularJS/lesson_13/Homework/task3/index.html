<!DOCTYPE html>
<html lang="en" ng-app="formApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../../../Libraries/bootstrap-theme.css"/>
  <link rel="stylesheet" href="../../../Libraries/bootstrap.css"/>
  <script src="../../../Libraries/angular.js"></script>

  <style>
    #wrap {
      width: 350px;
      margin: auto; 
    }

    form {
      text-align: center;
    }
    .input-group {
      padding-bottom: 20px;
    }
    input {
      margin-top: 5px;
      border-radius: 20px;
    }

    label {
      margin-top: 10px;
    }

    form .ng-valid.ng-dirty {
      background-color: lightgreen;
    }

    form .ng-invalid.ng-dirty {
      background-color: lightcoral;
    } 
  </style>

  <script>
    
    var model = {};

    angular.module("formApp", [])
           .controller("formController", formController);

    function formController($scope) {
      $scope.model = model;

      $scope.nameRegex = /^[А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+$/; 
      $scope.mailRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]+$/; 
      $scope.phoneRegex = /^[0-9]*$/; 


      $scope.showMsg = function() {
        alert('Form is Valid, sending data!)');
      }
    }

  </script>
</head>
<body>
  <section id="form-component" class="container" ng-controller="formController">
    <h1>formApp</h1>
    <div id="wrap">
      <form class="form-control input-group" novalidate name="myForm">
        <div class="form-group">
          <label>ФИО: </label>
          <input name="userName" class="input-lg form-control" type="text" ng-model="newUser.name" ng-pattern="nameRegex" required> <br />
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input name="userEmail" class="input-lg form-control" type="email" ng-model="newUser.email" ng-pattern="mailRegex" required> <br />
        </div>
        <div class="form-group">
          <label>Телефон: </label>
          <input name="userEmail" class="input-lg form-control" type="phone" ng-model="newUser.phone" ng-pattern="phoneRegex" required> <br />
        </div>
        <div class="form-group">
          <label>Пароль: </label>
          <input name="userEmail" class="input-lg form-control" type="password" ng-model="newUser.password" required> <br />
        </div>
        <div class="form-group">
          <label>Подтверждение пароля: </label>
          <input name="userEmail" class="input-lg form-control" type="password" ng-model="newUser.passwordVerification" ng-pattern="newUser.password"required> <br />
        </div>
        <input class="btn-lg btn-info" type="submit" ng-disabled="myForm.$invalid" ng-click="showMsg()"> <br />
      </form>
    </div>
  </section>
</body>
</html>
