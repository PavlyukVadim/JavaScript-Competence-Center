<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2</title>
</head>
<body>
	<script>
		function Calculator() {
			this.a = this.b = 0;
			this.read = function() {
        this.a = +prompt('A') || 0;
        this.b = +prompt('B') || 0;
			}
			this.sum = function() {
        return this.a + this.b;
			}
			this.mul = function() {
			  return this.a * this.b;	
			}
		}

		var calculator = new Calculator();
		calculator.read();

		alert('Сумма = ' + calculator.sum());
		alert('Произведение = ' + calculator.mul());
	</script>
</body>
</html>
