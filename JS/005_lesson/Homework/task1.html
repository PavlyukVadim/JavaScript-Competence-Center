<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function solveExpression() {
			var validExpression;
			var expression, value;
			var title = 'You need to enter expression: ';
			while (!validExpression) {
				validExpression = true;
				expression = prompt(title);
			  try {
	        value = eval(expression);
	        if (isNaN(value)) throw new Error('Invalid data');
				} catch(e) {
					validExpression = false;
					title = 'SyntaxError. Try one more time: ';
				}
			}

			alert('Result: ' + value);
		}

		solveExpression();
	</script>
</body>
</html>
