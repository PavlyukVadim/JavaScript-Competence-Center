<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <style>
  	#timer{
  		text-align: center;
  		font-size: 20px;
  		margin-top: 100px;
  	}
  </style>
	<p id="timer"></p>
	<script>
		function timer(time) {
      var timerElement = document.getElementById('timer');
      timerElement.textContent = time;
      var timerId = setInterval(() => {
        time--;
        timerElement.textContent = time;
        if (time === -1) {
        	clearInterval(timerId);
        	timerElement.textContent = 'Finish!';
        }
      }, 1000, time);
		}

		timer(5);

	</script>
</body>
</html>
