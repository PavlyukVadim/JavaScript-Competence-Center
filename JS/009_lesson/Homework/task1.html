<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
  <style type="text/css">
    * {
      font-size: 25px;
    }
    ul {
      list-style: none;
    }
    ul > li {
      border: 1px solid;
      margin: 3px;
      padding: 20px 5px;
    }
    ul > li:hover{
      cursor: pointer;
    }
    .active {
      background-color: green;
      color: #fff;
    }

  </style>
    <ul id="list">
      <li>1.</li>
      <li>2.</li>
      <li>3.</li>
      <li>4.</li>
      <li>5.</li>
    </ul>
  <script type="text/javascript">
    var listElement = document.getElementById('list');
    listElement.addEventListener('click', function(e) {
      e.target.classList.toggle('active');
    });
  </script>
</body>
</html>
